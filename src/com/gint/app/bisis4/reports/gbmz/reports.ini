; odrediste za fajlove
;destination = /opt/reports-files
destination = E:/generisani izvestaji za bisis/mz
; konekcija sa bazom
driver = com.mysql.jdbc.Driver
url = jdbc:mysql://localhost/bisismz
username = bisis
password = bisis

[Inv Knjiga Monografske]
